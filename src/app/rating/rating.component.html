
<img src="./assets/1star.jpg" alt="" *ngIf="rating<=1">
<img src="./assets/2star.jpg" alt="" *ngIf="rating>1 && rating<=2">
<img src="./assets/3star.jpg" alt="" *ngIf="rating>2 && rating<=3">
<img src="./assets/4star.jpg" alt="" *ngIf="rating>3 && rating<=4">
<img src="./assets/5star.jpg" alt="" *ngIf="rating>4 && rating<=5">
